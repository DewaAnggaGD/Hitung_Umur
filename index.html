<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Umur</title>
</head>
<body>
    <h1>Kalkulator Umur</h1>
    <main class="container">
        <div class="input">
            <!-- Birthdate -->
            <label for="birthdate">Masukan Tanggal Lahir :</label>
            <input type="date" name="date" id="birthdate">
        </div>
        <ul>
            <!-- DISPLAY OUTPUT -->
            <li><span id="years"></span>Tahun</li>
            <li><span id="month"></span>Bulan</li>
            <li><span id="days"></span>Hari</li>
            <li><span id="hours"></span>Jam</li>
            <li><span id="minutes"></span>Menit</li>
            <li><span id="second"></span>Detik</li>
        </ul>

        <!-- BUTTONS -->
        <div class="btns">
            <button onclick="calculate()">Kalkulasi</button>
            <button onclick="reset()">Reset</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
